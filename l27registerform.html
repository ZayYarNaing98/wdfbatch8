<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link href="./css/l27registerform.css" rel="stylesheet" type="text/css">
	<link href="./img/fav/fav.png" rel="icon" type="image/css">
</head>
<body>
	
	<div class="container">

		<h2>Register with us</h2>

		<form class="form" action="" method="">
			
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off"/>
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" />
			</div>

			<div class="form-group">
				<label for="cfnpassword">Confirm Password:</label>
				<input type="password" name="cfnpassword" id="cfnpassword" class="form-control" placeholder="Enter Confirm Password" />
			</div>

			<button type="submit" class="btn">Submit</button>

		</form>

	</div>

</body>
</html>
