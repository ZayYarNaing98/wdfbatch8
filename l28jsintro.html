	<script type="text/javascript">
		
		console.log("aung aung");
		console.log('maung maung');
		console.log(`kyaw kyaw`);

		console.log(500);
		console.log("600");
		console.log('700');
		console.log(`800`);

		console.log("aung aung","zaw zaw","mg mg");
		console.log(100,200,300);
		console.log("aung aung",300,true);

		console.log(true,false);

		console.log(10+10);
		console.log(10+"40");
		console.log("20"+"30");
		console.log("aung aung"+20);
		console.log(true+50);
		console.log(false+50);
		console.log("true"+30);
		console.log("aung aung"+true);


		//Comments

		//Single line Comments

		/*Multi Line Comments
		Multi line Comments*/

		// window.alert("Hello Myanmar");
		// window.alert('Save Myanmar');
		// alert(`Fight to Japu`);

		// Variable ( var / let / const );
		// var/let/const variablename = value;


		var sname="Aung Aung";
		console.log("sname");  
		console.log('sname');
		console.log(`sname`);

		console.log(sname);

		// window.alert(sname);


		console.log("Our teacher name is sname");

		// concat
		console.log("Our teacher name is "+ sname);
		console.log("Our teacher name is"+' '+sname);

		// Backticks (``)
		console.log(`sname`);
		console.log(`${sname}`);

		console.log(`Our teacher name is ${sname}`);


		var num1=1500;
		const num2=200;
		console.log(num1);
		console.log(num2);
		console.log(num1,num2);
		console.log(num1+num2);
		console.log("num1+num2");
		console.log(`num1+num2`);
		console.log("num1"+"num2");
		console.log(`${num1+num2}`);
		console.log(`${num1}`+`${num2}`);
		console.log(`${num1}+${num2}`);


		// Overwrite (var and let can overwrite / const can't overwrite)
		var num3=30;
		var num4=40;

		console.log("num3 value is="+ num3);
		console.log("num4 value is="+ num4);

		console.log(num3+num4);

		num3=50;
		console.log("num3 value is="+num3);
		console.log(num3+num4);

		let num5=50;
		console.log(num5);

		num5=500;
		console.log(num5);

		var num6=60;
		console.log(num6);

		num6=600;
		console.log(num6);

		const num7=70;
		console.log(num7);


		// Concatenate (+)

		const name1="maung maung";
		const name2="kyaw";

		console.log(name1+" "+name2+" is my friend.");

		let greeting ="Hello";
		let city1="Mandalay";
		let city2="Yangon";

		console.log(greeting+" "+city1+" and "+city2);
		console.log(`${greeting} ${city1} and ${city2}`);

		document.write(`${greeting} ${city1} and ${city2}`);

		document.write("<hr/>");
		document.write("Hello Myanmar");
		document.write("<h3>Hello Myanmar</h3>");
		document.write("<hr/>");


		// Special Escape Characters (\)

		console.log("Hay i am working. do u see now");
		console.log("Hay i am 'working'. do u see now");
		console.log('Hay i am "working". do "you" see now');


		// console.log("Hay i am "working". do you see now");
		// console.log('Hay i am "working". do "you" see now');

		console.log("Hay i'm working and i'm reading. do you see now.");
		console.log('he is very tall. about 6ft 4"');

		let x='He\'s U Ba';
		let y="He\'s my \"Uncle\".";

		document.write(`${x} ${y}`);

		// console.log(document.getElementById('test'));

		// document.getElementById('test').textContent ="Save Myanmar";

		// document.getElementById('test').innerText ="Hay Myanmar";
		document.getElementById('test').innerHTML ="Hay Thiland";	













	</script>
