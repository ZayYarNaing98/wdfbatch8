<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
</head>
<body>
	
	<ul>
		<li>Name : Aung Aung</li>
		<li>Age : 25</li>
		<li>Job : Web Developer</li>
		<li>City: Mandalay</li>
	</ul>


	<script type="text/javascript">
		
		const name = "kyaw kyaw";
		const age = 30;
		const job = "Web Developer";
		const city = "Yangon";


		let myliststyle; 
		// var myliststyle;
		// const myliststyle;

		// console.log(myliststyle);

		// Without Template String

		myliststyle='<ul><li>Name:'+name+'</li><li>Age:'+age+'</li><li>Job:'+job+'</li><li>City:'+city+'</li></ul>';


		// Using Template Stirng(``)

		myliststyle = `
			<ul>
			<li>Name: ${name}</li>
			<li>Age: ${age}</li>
			<li>Job: ${job}</li>
			<li>City: ${city}</li>
			</ul>
		`; 

		document.write(city);

	</script>
</body>
</html>
