<!DOCTYPE html>
<html>

<head>
	<title>Data Type</title>
</head>

<body>
	




<script type="text/javascript">
	

	// String
	const name = "Kyaw Kyaw";
	console.log(name);
	console.warn(typeof name);
	console.error(typeof (name));

	// Number
	const age = 25;
	console.log(age);
	console.log(typeof age);

	// Boolean (true,false)
	const hascar = true;
	console.log(hascar);
	console.log(typeof hascar);

	// Object
	const date = new Date();
	console.log(date);
	console.log(typeof date);


	// JS Object (key:value,key:value)
	const address = {
		no:"No.123",
		street:"corner of 34x98",
		city:"Mandalay",
		country:"Myanmar"
	};
	console.log(address);
	console.log(typeof address);


	// Object (array)
	const hobbies1 = ['movie','music','sport'];
	console.log(hobbies1);
	console.log(typeof hobbies1);

	// Var test
	let test;
	console.log(test);
	console.log(typeof test);

	// Object
	// let car = null;
	// const car = null;
	var car = null;
	console.log(car);
	console.log(typeof car);

	// String
	// const nickname = "";
	// var nickname ="";
	let nickname = "";
	console.log(nickname);
	console.log(typeof nickname);

	


</script>

</body>

<!-- 
string
number
boolean
undefined 
-->
