<!DOCTYPE html>
<html>
<head>
	<title>Statement</title>
</head>
<body>
	



	<script type="text/javascript">

		// Ternary Operator (?)
		// c1 > c2 ? true : false

		const x = 100;
		const y = 200;

		console.log(x > y ? "Yes, it is true" : "No, it is false");
		console.log(x < y ? "Yes, it is true" : "No, it is false");

		const num1 = 20;
		const num2 = "20";

		// check value
		document.write("== equal to result = " + (num1 == num2 ? "True" : "False")+ "<br/>");

		// check value / data type
		document.write("=== equal to result = " +(num1 === num2 ? "True" : "False") + "<br/>");

		// check value
		document.write("!= equal to result =" + (num1 != num2 ? "True" : "False") + "<br/>");

		// check value / data type
		document.write("!== equal to result = " +(num1 !== num2 ? "True" : "False") + "<br/>");


		
	</script>

</body>
</html>
