<!DOCTYPE html>
<html>
<head>
	<title>
		Document Object
	</title>
	<link href="./css/l46documentobject.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	
	<div class="container">
		
		<div class="card">

			<div class="card-content">				
				<h3 class="caard-title">
				Todo List
				</h3>

				<form id="form" class="form" action="" method="">
					<div class="form-group">
						<label for="task">
							Enter New Task
						</label>
						<input type="text" name="task" id="task" class="form-control" />
					</div>

					<input type="submit" name="submit" class="btn" value="Add Task" />
				</form>
			</div>

			<hr/>

			<div class="card-action">

				<h4>All Task</h4>

				<ul>
					<li>List Item 1</li>
					<a href="#" id="delete-item1" class="delete-item" >
						<i class="fas fa-trash-alt"></i>
					</a>

					<li>List Item 2</li>
					<a href="#" id="delete-item2" class="delete-item" >
						<i class="fas fa-trash-alt"></i>
					</a>

					<li>List Item 3</li>
					<a href="#" id="delete-item3" class="delete-item" >
						<i class="fas fa-trash-alt"></i>
					</a>

					<li>List Item 4</li>
					<a href="#" id="delete-item4" class="delete-item" >
						<i class="fas fa-trash-alt"></i>
					</a>

					<li>List Item 5</li>
					<a href="#" id="delete-item5" class="delete-item" >
						<i class="fas fa-trash-alt"></i>
					</a>
				</ul>

				<a href="#" id="clear-all" class="clear-tasks">
					Clear Tasks
				</a>
				
			</div>

			<div class="moretasks">
				 <img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif" id="loading" class="loading" alt="loader" />
			</div>



		</div>


	</div>







	<script src="./js/l46documentobject.js" type="text/javascript">
	</script>

</body>
</html>
