<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	

	<div class="container">
		<h1>Button</h1>

		<button type="button" class="btn btn-primary">Hello primary </button>
		<button type="button" class="btn btn-secondary">Hello secondary </button>
		<button type="button" class="btn btn-success">Hello success </button>
		<button type="button" class="btn btn-info">Hello info </button>
		<button type="button" class="btn btn-warning">Hello warning </button>
		<button type="button" class="btn btn-danger">Hello danger </button>
		<button type="button" class="btn btn-light">Hello light </button>
		<button type="button" class="btn btn-dark">Hello dark </button>
		<button type="button" class="btn btn-link">Hello link </button>

		<hr/>

		<a href="http://google.com" class="btn btn-primary">Link One</a>
		<a href="http://google.com" class="btn btn-secondary">Link Two</a>
		<a href="http://google.com" class="btn btn-success disabled">Link Three</a>

		<hr/>

		<h1>Button Outline</h1>
		<button type="button" class="btn btn-outline-primary">Hello primary </button>
		<button type="button" class="btn btn-outline-secondary">Hello secondary </button>
		<button type="button" class="btn btn-outline-success">Hello success </button>
		<button type="button" class="btn btn-outline-info">Hello info </button>
		<button type="button" class="btn btn-outline-warning">Hello warning </button>
		<button type="button" class="btn btn-outline-danger">Hello danger </button>
		<button type="button" class="btn btn-outline-light">Hello light </button>
		<button type="button" class="btn btn-outline-dark">Hello dark </button>
		

		<hr/>

		<h1>Button Size</h1>

		<button type="button" class="btn btn-primary btn-lg">Hello Large</button>
		<button type="button" class="btn btn-secondary btn-md">Hello Medium</button>
		<button type="button" class="btn btn-success btn-sm">Hello Small</button>

		<hr/>

		<div class="d-grid">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

		<hr/>

		<div class="btn btn-group">
			<button type="button" class="btn btn-success">Left</button>
			<button type="button" class="btn btn-secondary">Center</button>
			<button type="button" class="btn btn-info">Right</button>
		</div>

		<div class="btn btn-group-vertical">
			<button type="button" class="btn btn-success">Left</button>
			<button type="button" class="btn btn-secondary">Center</button>
			<button type="button" class="btn btn-info">Right</button>
		</div>

		<hr/>

		<h1>Button Toolbar</h1>

		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-outline-primary">Bold</button>
				<button type="button" class="btn btn-outline-success">Italic</button>
				<button type="button" class="btn btn-outline-danger">Regular</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-outline-info">Cut</button>
				<button type="button" class="btn btn-outline-secondary">Copy</button>
				<button type="button" class="btn btn-outline-dark">Paste</button>
			</div>
		</div>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
