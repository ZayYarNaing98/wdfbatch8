<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Progress Bar</h1>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-primary" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-success" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<hr/>

		<h1>Progress with Value / Striped</h1>

		<div class="progress">
			<div class="progress-bar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
		</div>

		<br/><br/>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
		</div>

		<hr/>

		<h1>Progrss Height</h1>

		<div class="progress" style="height: 5px;">
			<div class="progress-bar progress-bar-striped bg-info" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<hr/>

		<h1>Multiple Bars</h1>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
			<div class="progress-bar bg-warning" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
			<div class="progress-bar bg-info" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
			<div class="progress-bar bg-success" style="width: 20%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">20%</div>
		</div>


	</div>
	



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
