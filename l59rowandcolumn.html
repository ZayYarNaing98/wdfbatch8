<!DOCTYPE html>
<html>
<head>
	<title>Row and Column</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<h1>Row and Column</h1>
	</div>

	<div class="container-fluid">
		
		<div class="row">
			<h1 class="bg-primary text-light col-6">Hello Yangon</h1>
			<h1 class="bg-secondary text-light col-7">Hello Mandalay</h1>
			<h1 class="bg-success text-light col-3">Hello Bago</h1>
			<h1 class="bg-info text-light col-2">Hello Yayy</h1>
			<h1 class="bg-danger text-light col-10">Hello Yangon</h1>
			<h1 class="bg-warning text-light col-2">Hello Chinn</h1>
		</div>

	</div>

	<hr/>

	<div class="container-fluid">
		
		<div class="row">
			
			<div class="col-6 bg-primary text">
				<div class="row">
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 1 - div 1</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 1 - div 2</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 1 - div 3</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 1 - div 4</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 1 - div 5</div>
				</div>
			</div>

			<div class="col-6 bg-secondary text-light">
				<div class="row">
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">
						<div class="row">
							<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 2 - div 1 - part 1</div>
							<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 2 - div 1 - part 1</div>
						</div>
					</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">column 2 - div 2</div>
				</div>
			</div>

		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
