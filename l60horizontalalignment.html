<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Alignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style type="text/css">
    	.row{
    		height: 100px;
    		background: silver;
    	}
    </style>
</head>
<body>
	
	<div class="container">
		<h1>Horizontal Alignment</h1>
	</div>

	<div class="container">
		<div class="row text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-secondary">Column 2</div>
			<div class="col-2 bg-info">Column 3</div>
		</div>

		<hr/>

		<div class="row justify-content-center text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-secondary">Column 2</div>
			<div class="col-2 bg-info">Column 3</div>
		</div>

		<hr/>

		<div class="row justify-content-end text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-secondary">Column 2</div>
			<div class="col-2 bg-info">Column 3</div>
		</div>

	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
